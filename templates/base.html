<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Motion list{% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style type="text/css">
.form-inline .motion {
  width: 100%;
}
.motion {
  border: 1px solid black;
  margin-top:5px;
  margin-bottom:5px;
}
.motion .motion-title input.motion-title-input {
  width: 66%;
}
.motion .motion-title .float {
  float: right;
}
.motion .motion-title .motion-type {
  margin: 5px;
  float: right;
}
.motion textarea {
  display: block;
  min-width: 100%;
}
.motion .motion-title{
  border-bottom: 1px solid black;
  padding: 10px;
}
.motion .motion-title .title-text{
  font-size: 15pt;
  font-weight: bold;
}
.motion .anchor {
  text-decoration-line: none;
  color: inherit;
  margin-right: 5px;
}
.motion .motion-title .date {
  position: relative;
  right: 0px;
  margin-right: 5px;
}
.motion p {
  padding: 10px;
}
form {
  margin-top:5px;
  margin-bottom:5px;
}
</style>
</head>
<body>
{%- block body %}
{% endblock %}
</body>
</html>
